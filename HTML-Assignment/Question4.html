<!DOCTYPE html>
<html>
    <head>
        <title>Table format</title>
       
    </head>
    <body>
        <p style="text-decoration: underline;"><strong>This Table has borders:</strong></p>
        <table border = "1" style="border-collapse: collapse;">
            <tr>
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>
            <tr>
                <th>400</th>
                <th>500</th>
                <th>600</th>
            </tr>

        </table>
        <p style="text-decoration: underline;"><strong>This Table has no borders:</strong></p>
        <table >
            <tr>
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>
            <tr>
                <th>400</th>
                <th>500</th>
                <th>600</th>
            </tr>


        </table>
    </body>
</html>
