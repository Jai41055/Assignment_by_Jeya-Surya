<!DOCTYPE html>
<html>
    <head>
        <title>Table format</title>
        <style>
            table, tr, th {border: 1px solid black; border-collapse: collapse;}
        </style
       
    </head>
    <body>
        <p style="text-decoration: underline;"><strong>One Column:</strong></p>
        <table style="width: 100;">
            <tr>
                <th>100</th>
            </tr>

        </table>
        <p style="text-decoration: underline;"><strong>One Row and Three Columns:</strong></p>
        <table style="width: 100;">
            <tr>
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>

        </table>
        <p style="text-decoration: underline;"><strong>Two Rows and Three Columns:</strong></p>
        <table style="width: 100;">
            <tr>
                <th>100</th>
                <th>200</th>
                <th>300</th>
            </tr>
            <tr>
                <th>400</th>
                <th>500</th>
                <th>600</th>
            </tr>


        </table>
    </body>
</html>
