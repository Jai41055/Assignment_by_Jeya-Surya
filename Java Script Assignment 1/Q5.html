    <body>
        <script>
            var yearsPrinted = 0;
var currentYear = 2021; //maybe these variables should be declared inside the function

function leapYears() {
    for(var i = 1; i <= 85; i++){ //instead of "30", you can have a var howManyLeapYears for how many leap years we want printed
        if ((currentYear % 4 === 0) && (!((currentYear % 100===0) && (currentYear % 400 !== 0)))) {
            //can we simplify the line above?
            document.write(currentYear + "<br>");
            yearsPrinted++;
            currentYear++;
        } else {
            currentYear++;
        }
    }    
    document.write(yearsPrinted);   
}

leapYears();
        </script>
    </body>
